<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Templates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h2>Gerenciador de Templates e Categorias</h2>
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#categories" type="button">Categorias</button>
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#templates" type="button">Templates</button>
                    </div>
                </nav>
            </div>
        </div>

        <div class="tab-content" id="nav-tabContent">
            <!-- Aba de Categorias -->
            <div class="tab-pane fade show active" id="categories">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                Nova Categoria
                            </div>
                            <div class="card-body">
                                <form id="categoryForm">
                                    <div class="mb-3">
                                        <label class="form-label">Nome da Categoria</label>
                                        <input type="text" class="form-control" id="categoryName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Palavras-chave (separadas por vírgula)</label>
                                        <textarea class="form-control" id="categoryKeywords" rows="3" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Peso</label>
                                        <input type="number" class="form-control" id="categoryWeight" value="1" min="0.5" max="5" step="0.5" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Adicionar Categoria</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                Categorias Existentes
                            </div>
                            <div class="card-body">
                                <div id="categoriesList" class="list-group">
                                    <!-- Categorias serão inseridas aqui -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Aba de Templates -->
            <div class="tab-pane fade" id="templates">
                <div class="row">
                    <div class="col-md-5">
                        <div class="card">
                            <div class="card-header">
                                Novo Template
                            </div>
                            <div class="card-body">
                                <form id="templateForm">
                                    <div class="mb-3">
                                        <label class="form-label">Categoria</label>
                                        <select class="form-select" id="templateCategory" required>
                                            <!-- Categorias serão inseridas aqui -->
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Texto do Template</label>
                                        <textarea class="form-control" id="templateText" rows="4" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Adicionar Template</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="card">
                            <div class="card-header">
                                Templates Existentes
                            </div>
                            <div class="card-body">
                                <div id="templatesList">
                                    <!-- Templates serão inseridos aqui -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        // Precisaremos adicionar o JavaScript aqui
    </script>
</body>
</html>
